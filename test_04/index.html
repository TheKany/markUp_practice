<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>헤더 - 쿠팡(Coupang)</title>
  <link rel="icon" href="/assets/favicon/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./stylesheets/main.css">
  <script src="./js/main.js" defer></script>
</head>

<body>

  <div class="top-nav">
    <div class="top-container">

      <h2 class="visually-hidden">메뉴</h2>
      <div class="gnb">
        <ul class="gnb-list">
          <li class="gnb-item gnb-login"><a href="#">로그인</a></li>
          <li class="gnb-item gnb-join"><a href="#">회원가입</a></li>
          <li class="gnb-item gnb-help"><a href="#">고객센터</a></li>
          <li class="gnb-item gnb-cuPlay"><a href="#">쿠팡플레이</a></li>
          <li class="gnb-item gnb-marketing"><a href="#">제휴마케팅</a></li>
        </ul>
      </div>

    </div>
  </div>

  <div class="mid-nav">

      <button class="button--category" type="button">
        <p class="btn-text">
          카테고리
        </p>
      </button>
      <!-- 링크 쿠팡사이트로 바꿔야 함. 4번 확인 -->
      <h1 class="logo">
        <a href="https://www.coupang.com/" target="_blank" rel="noopener">
          <img src="./assets/logo/logo.svg" alt="쿠팡 메인로고">
        </a>
      </h1>

      <div class="input-group">
        <form class="input-form">

          <select class="input-select">
            <option class="input-option">전체</option>
          </select>

          <input type="search" class="input-bar" placeholder="찾고 싶은 상품을 검색해 보세요!">

          <div class="button-group">
            <button class="search-voice">
              <img src="./assets/icon/mic.svg" alt="음성 검색">
            </button>
  
            <button class="search-keyword">
              <img src="./assets/icon/search.svg" alt="키워드 검색">
            </button>
          </div>

        </form>
      </div>

      <div class="myCoupang">
        <button type="button">마이쿠팡</button>
        <ul class="myCoupang-list">
          <li class="myCoupang-item"><a href="#">주문목록</a></li>
          <li class="myCoupang-item"><a href="#">취소/반품</a></li>
          <li class="myCoupang-item"><a href="#">찜리스트</a></li>
        </ul>
      </div>

      <div class="cart">
        <button type="button">장바구니</button>
        <strong>0</strong>
        <div class="cart-empty-msg">
          장바구니에 담긴 상품이 없습니다.
        </div>
      </div>

      <div class="menu">
        <ul class="menu-list">
          <li class="menu-item">
            <a href="#">
              <img src="./assets/icon/icon-rocket.svg" alt="쿠팡 로켓배송 아이콘">
              로켓배송
            </a>
          </li>
          <li class="menu-item">
            <a href="#">
              <img src="./assets/icon/icon-fresh.svg" alt="쿠팡 로켓프레시 아이콘">
              로켓프레시
            </a>
          </li>
          <li class="menu-item">
            <a href="#">
              2022년 설날
              <img src="./assets/icon/new.svg" alt="쿠팡 새로운 카테고리 아이콘">
            </a>
          </li>
          <li class="menu-item">
            <a href="#">로켓직구</a>
          </li>
          <li class="menu-item">
            <a href="#">골드박스</a>
          </li>
          <li class="menu-item">
            <a href="#">정기배송</a>
          </li>
          <li class="menu-item">
            <a href="#">이벤트/쿠폰</a>
          </li>
          <li class="menu-item">
            <a href="#">기획전</a>
          </li>
          <li class="menu-item">
            <a href="#">여행티켓</a>
          </li>
        </ul>
      </div>

  </div>

  <script src="./js/main.js"></script>
</body>

</html>
